<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Constructions from Space</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="icon" href="https://geoalert.io/img/favicon.png" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"
    ></script>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css"

  </head>

  <body>
    <div id="map"></div>
    <div id="legend" class="map-legend">
      <div class="map-legend-inner">
        <fieldset>
          <div class="flex-header">
            <div>
              <div class="logo">
                <a
                  href="https://geoalert.io"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><img
                    alt="Geoalert"
                    title="Geoalert"
                    src="https://geoalert.io/img/favicon.png"
                /></a>
              </div>
              <div id="city-select" class="city-select"></div>
            </div>
            <div id="info-icon" class="info-icon">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="question-circle"
                class="svg-inline--fa fa-question-circle fa-w-16"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zM262.655 90c-54.497 0-89.255 22.957-116.549 63.758-3.536 5.286-2.353 12.415 2.715 16.258l34.699 26.31c5.205 3.947 12.621 3.008 16.665-2.122 17.864-22.658 30.113-35.797 57.303-35.797 20.429 0 45.698 13.148 45.698 32.958 0 14.976-12.363 22.667-32.534 33.976C247.128 238.528 216 254.941 216 296v4c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12v-1.333c0-28.462 83.186-29.647 83.186-106.667 0-58.002-60.165-102-116.531-102zM256 338c-25.365 0-46 20.635-46 46 0 25.364 20.635 46 46 46s46-20.636 46-46c0-25.365-20.635-46-46-46z"
                ></path>
              </svg>
            </div>
          </div>
          <div id="map-desc" class="map-desc">
            <p>
              This application demonstrates how urban development and
              construction is progressing over time. Analysis is performed by
              automated computer vision procerssing of time series of satellite
              imagery. Read more on
              <a
                href="https://medium.com/geoalert-platform-urban-monitoring/monitoring-of-construction-geoalert-urban-mapping-f68e34b512b6"
                >Geoalert's blog</a
              >
            </p>
          </div>
        </fieldset>
        <hr />
        <div class="legend">
          <div class="radios">
            <label>
              <input name="diff" type="radio" id="unset-done" checked />
              Current year
            </label>
            <label>
              <input name="diff" type="radio" id="set-done" />
              The difference mask
            </label>
          </div>
          <div id="swatches"></div>
        </div>
      </div>
    </div>
    <div class="map-overlay">
      <div class="chart-container">
        <div id="chart"></div>
      </div>
      <div class="map-overlay-inner">
        <div class="slider">
          <div id="slider-snap"></div>
        </div>
      </div>
    </div>

      window.dataLayer = window.dataLayer || [];

</html>
