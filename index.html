<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Constructions from Space</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="icon" href="https://geoalert.io/img/favicon.png" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-116991484-3"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="logo"><a href="https://geoalert.io" target="_blank" rel="noopener noreferrer"><img src="https://geoalert.io/img/favicon.png"></a></div>

    <div class="map-legend">
      <div class="map-legend-inner">
        <div class="map-desc">
          <p>This application demonstrates how urban development and construction is progressing over time. Analysis is performed by automated computer vision procerssing of time series of satellite imagery. Read more on <a href="https://medium.com/geoalert-platform-urban-monitoring/monitoring-of-construction-geoalert-urban-mapping-f68e34b512b6">Geoalert's blog</a></p>
        </div>
        <fieldset>
          <div id="city-select" class="city-select"></div>
          <hr />
        </fieldset>
        <div class="legend">
          <div class="radios">
            <label>
              <input name="diff" type="radio" id="unset-done" checked />
              Current year
            </label>
            <label>
              <input name="diff" type="radio" id="set-done" />
              The difference mask
            </label>
          </div>
          <div id="swatches"></div>
        </div>
      </div>
    </div>
    <div class="map-overlay">
      <div class="map-overlay-inner">
        <div class="slider">
          <div id="slider-snap"></div>
        </div>
      </div>
    </div>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-116991484-3");
    </script>
    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
